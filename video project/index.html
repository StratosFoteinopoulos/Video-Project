<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width",initial-scale="1.0" />
    <title>Video Project</title>

    <!-- Styles -->
    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="../media/preloader.gif" alt="preloader" />
    </div>

    <!-- header -->
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="../media/fish.mp4" type=video/mp4 />
        </video>
        <h1>Video Project</h1>
        <!-- video switch -->
        <button class="switch-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="switch">
                
            </span>
        </button>
    </header>

    <!-- Javascript -->
    <script src="js/JavaScript.js"></script>
</body>
</html>
